<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live COVID-19 Tracker Using API</title>
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--External stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="conatiner-body">
      <h1 class="page-title text-center">CoronaVirus Live Updates</h1>

      <h2 class="sub-heading text-center">World Wide</h2>

      <table class="table table-bordered">
        <tr>
          <th>Total Confirmed</th>
          <th>Total Recovered</th>
          <th>Death Count</th>
        </tr>
        <tr id="golbalData">

        </tr>
      </table>

      <h2 class="sub-heading text-center">In Nepal</h2>

      <table class="table table-bordered">
        <tr>
          <th>Total Confirmed</th>
          <th>Total Recovered</th>
          <th>Death Count</th>
        </tr>
        <tr id="nepalData">

        </tr>
      </table>

      <button class="btn btn-primary btn-lg btn-block" id="btnRefresh">Refresh Data</button>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
